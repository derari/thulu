<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			html, body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			* {
				box-sizing: border-box;
			}

			/* Scrollbar styling for Webkit browsers (Chrome, Edge, Safari) */
			::-webkit-scrollbar {
				width: 12px;
				height: 12px;
			}

			::-webkit-scrollbar-track {
				background: var(--bg-secondary, #f1f1f1);
			}

			::-webkit-scrollbar-thumb {
				background: var(--border-default, #888);
				border-radius: 6px;
			}

			::-webkit-scrollbar-thumb:hover {
				background: var(--border-hover, #555);
			}

			/* Scrollbar styling for Firefox */
			* {
				scrollbar-width: thin;
				scrollbar-color: var(--border-default, #888) var(--bg-secondary, #f1f1f1);
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
